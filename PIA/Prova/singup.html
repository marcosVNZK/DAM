<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form nome="signup">
        <div class="central">
            <H1>Signup</H1>
        
            <input type="email" id="email" placeholder="Email" name="email"><br>
        
            <div class="senha">
                <input class="senha" type="password" placeholder="Create password" name="novaSenha" ><br>
                <img class="senha" src="imagens/olho.png">
            </div>

            <div class="senha">
                <input class="senha" type="password"  placeholder="Confirm password" name="confirmaSenha"><br>
                <img class="senha" src="imagens/olho.png">
            </div>
        
            <button type="submit" id="button" >Signup</button><br>
    
            <p>Already have an account?<a href="">Login</a></p>


            <table class="face auto-login">
                <tr>
                    <td  class="icone" >
                        <img src="imagens/Facebook.png" alt="Facebook" width="20px">
                    </td>
                    <td class="face">
                        Login with Facebook 
                    </td>
                </tr>   
            </table>

            <table class="google auto-login">
                <tr>   
                    <td class="icone">
                        <img src="imagens/Google.png" alt="Google" width="20px">
                    </td>
                    <td >
                        Login with Google
                    </td>
                </tr>   
            </table>
        </div>
    </form>
</body>
</html>
